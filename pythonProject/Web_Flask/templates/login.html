<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="" method="post">
    <div>
        {{form.username.label}}
        {{form.username}}
        {% for error in form.username.errors%}
            {{error}}
        {%endfor%}
    </div>
    <div>
        {{form.password.label}}
        {{form.password}}
        {% for error in form.password.errors%}
            {{error}}
        {%endfor%}
    </div>
    {{form.submit}}
</form>
</body>
</html>
